<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Chakra+Petch" rel="stylesheet">
    <meta charset="utf-8">
    <title>Noraebang Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Noraebang Machine</h1>
      </div>
      <form class="searchForm" action="index.html" method="post">
        <label for="artist">Artist</label>
        <input class="form-control" type="text" name="artist" value="" placeholder="Search">
        <br>
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" value="" placeholder="Search" id="title-input">
        <br>
        <button type="submit" name="button" class="btn btn-info">Search</button>
      </form>
      <form id="songForm">
        <ul class="songList">
        </ul>
        <span id="songButton"></span>
      </form>
      <span id="error"></span>
      <div class="lyrics-background">
        <div class="lyrics">
        </div>
      </div>
    </div>
  </body>
</html>
